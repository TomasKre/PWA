openapi: 3.0.3
info:
  title: Chat App PWA 2022
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.1.0
tags:
  - name: message
    description: Messages
  - name: group
    description: Group conversation IDs (also for 1 or 2 users)
  - name: user
    description: User manipulation
paths:
  /message/{groupId}:
    get:
      tags:
        - message
      summary: Get messages
      operationId: getMessages
      parameters:
        - name: groupId
          in: path
          description: ID of group conversation from where to get messages
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'          
        '400':
          description: Invalid input
    post:
      tags:
        - message
      summary: Post message to conversation
      operationId: postMessage
      parameters:
        - name: groupId
          in: path
          description: ID of conversation
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Send message
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'          
        '405':
          description: Invalid input
  /group:
    get:
      tags:
        - group
      summary: Get group
      operationId: getGroup
      parameters:
        - name: userId
          in: query
          description: ID of user
          required: true
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          description: ID of requested group
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: integer
                format: int64
        '400':
          description: Invalid input
    post:
      tags:
        - group
      summary: Start group
      operationId: postGroup
      parameters:
        - name: userId
          in: query
          description: ID of user
          required: true
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          description: Name of requested group
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: integer
                format: int64         
        '400':
          description: Invalid input 
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /user/login:
    get:
      tags:
        - user
      summary: Logs user into the system
      operationId: loginUser
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      operationId: logoutUser
      responses:
        default:
          description: successful operation
  /user/{userId}/upload:
    post:
      tags:
        - user
      summary: uploads an image
      description: ''
      operationId: uploadFile
      parameters:
        - name: userId
          in: path
          description: ID of user
          required: true
          schema:
            type: integer
            format: int64
        - name: additionalMetadata
          in: query
          description: Additional Metadata
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /user/{username}:
    get:
      tags:
        - user
      summary: Get user by user name
      operationId: getUserByName
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
components:
  schemas:
    User:
      required:
        - username
        - firstName
        - lastName
        - email
        - password
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    Message:
      type: object
      properties:
        conv_id:
          type: integer
          format: int64
        from_id:
          type: integer
          format: int64
        text:
          type: string
        datetime:
          type: string
          format: date-time
    Group:
      type: object
      properties:
        group_id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        name:
          type: string
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
